id: pr_security_scan
name: PRs merged to master have full security scans
description: All code merged into `master` must pass the required set of security scans

for: pull_requests

where:
  - resource.baseref.name == "master"
  - resource.merged == true
  
ensure:
  checks:
    required:
      - name: CodeQL scan
        conclusion: SUCCESS
      - name: Token scan
        conclusion: SUCCESS
